<!DOCTYPE html>
<html>

<head>
    <title>
        SIGN-UP
    </title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="left-section">
        <img alt="Election Commission of India Logo" height="100" src="logo.svg" width="100" />
        <h1>
            भारत निर्वाचन आयोग
        </h1>
        <h2>
            Election Commission of India
        </h2>
    </div>
    <div class="right-section">
        <div class="signup-container">
            <h2>
                Sign-Up
            </h2>
            <p>
                Already have an account?
                <a href="Login.html">
                    Login
                </a>
            </p>

            <form>
                <label for="mobile">
                    Mobile No./Email ID
                </label>
                <input id="mobile" name="mobile" placeholder="Mobile No./Email ID" type="text" />
                <label for="password">
                    Password *
                </label>
                <input id="password" name="password" placeholder="Enter Password" type="password" />
                <a href="#" style="float: right;">
                    Forgot Password?
                </a>
                <div class="captcha-container">
                    <img alt="Captcha Image" height="50" src="captcha.png" width="100" />

                </div>
                <label for="captcha">
                    Captcha
                </label>
                <input id="captcha" name="captcha" placeholder="Enter Captcha" type="text" />
                <div class="controls">
                    <button><a href="card.html">Submit </a></button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
